name: Build Python on branch

on:
  push:
    branches: ["main"]
    paths: ["scripts/**", ".github/workflows/**", "zigshim/**", "checksums/**"]
  pull_request:
    paths: ["scripts/**", ".github/workflows/**", "zigshim/**", "checksums/**"]
  workflow_dispatch:
    inputs:
      run_tests:
        required: false
        type: boolean
      debug:
        required: false
        type: boolean

jobs:
  build:
    name: ${{ matrix.python_version }}
    strategy:
      fail-fast: false
      matrix:
        python_version: [ 3.8.17, 3.9.17, 3.10.13 ]
    uses: ./.github/workflows/build_python.yml
    with:
      python_version: ${{ matrix.python_version }}
      run_tests: ${{ inputs.run_tests || false }}
      debug: ${{ inputs.debug || false }}
