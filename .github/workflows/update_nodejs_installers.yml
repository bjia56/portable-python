name: Update NodeJS Installers

on:
  workflow_dispatch:
    inputs:
      python_version:
        required: true
        type: string
      release_tag:
        required: true
        type: string
      beta:
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      python_version:
        required: true
        type: string
      release_tag:
        required: true
        type: string
      beta:
        required: false
        type: boolean
        default: false

jobs:
  update_base:
    name: Update @bjia56/portable-python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Update and publish installers
        run: |
          python ./scripts/update_installer.py ${{ inputs.python_version }} ${{ inputs.release_tag }}

          MAJOR=$(echo ${{ inputs.python_version }} | cut -d. -f1)
          MINOR=$(echo ${{ inputs.python_version }} | cut -d. -f2)

          cd ./installers/nodejs
          npm i
          npm publish ${{ inputs.beta && '--tag beta' || '' }} --dry-run
          cd -

          cd ./installers/nodejs-$MAJOR.$MINOR
          npm i
          npm publish ${{ inputs.beta && '--tag beta' || '' }} --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}