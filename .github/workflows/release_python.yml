name: Build and publish Python

on:
  workflow_dispatch:
    inputs:
      python_version:
        required: true
        type: string
      beta:
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      python_version:
        required: true
        type: string
      beta:
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ inputs.python_version }}
    uses: ./.github/workflows/build_python.yml
    with:
      python_version: ${{ inputs.python_version }}

  publish:
    name: Publish ${{ inputs.python_version }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get tags
        run: git fetch --tags origin

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: python-*
          path: /tmp/python/
          merge-multiple: true

      - name: Get latest
        run: |
          echo "LATEST_TAG=$(./scripts/pick_semver.sh ${{ inputs.python_version }} ${{ inputs.beta }} true)" >> $GITHUB_ENV

      - name: Pick tag
        run: |
          echo "SELECTED_TAG=$(./scripts/pick_semver.sh ${{ inputs.python_version }} ${{ inputs.beta }})" >> $GITHUB_ENV

      - name: Create release
        run: |
          gh release create ${{ env.SELECTED_TAG }} \
            --title ${{ env.SELECTED_TAG }} \
            --target ${{ github.sha }} \
            ${{ env.LATEST_TAG && format('--generate-notes --notes-start-tag {0}', env.LATEST_TAG) || format('--notes "Python {0}"', inputs.python_version) }} \
            ${{ inputs.beta && '--prerelease' || '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload files
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/python/python*.zip
          tag_name: ${{ env.SELECTED_TAG }}
