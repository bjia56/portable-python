name: Build CPython

on:
  workflow_dispatch:
    inputs:
      python_version:
        required: true
        type: string
      platforms:
        required: true
        type: string
        default: "linux-x86_64,linux-aarch64,linux-i386,linux-arm,linux-riscv64,linux-loongarch64,linux-s390x,linux-powerpc64le,macos,windows-x86_64,windows-aarch64,cosmo,freebsd13-x86_64,freebsd14-x86_64,freebsd15-x86_64,freebsd13-aarch64,freebsd14-aarch64,freebsd15-aarch64,solaris11-x86_64"
      buildsystem_branch:
        required: false
        type: string
        default: "portable-python"
      run_tests:
        required: false
        type: boolean
      debug:
        required: false
        type: boolean
      debug_interactive:
        required: false
        type: boolean
      verbose:
        required: false
        type: boolean
  workflow_call:
    inputs:
      python_version:
        required: true
        type: string
      platforms:
        required: true
        type: string
      buildsystem_branch:
        required: false
        type: string
      run_tests:
        required: false
        type: boolean
      debug:
        required: false
        type: boolean
      verbose:
        required: false
        type: boolean

env:
  RUN_TESTS: ${{ inputs.run_tests }}
  DEBUG_CI: ${{ inputs.debug }}
  VERBOSE_CI: ${{ inputs.verbose }}
  PORTABLE_PYTHON_BUILDSYSTEM_BRANCH: ${{ inputs.buildsystem_branch || 'portable-python' }}
  image_map: '{"x86_64": "amd64/ubuntu:18.04", "i386": "i386/ubuntu:18.04", "aarch64": "arm64v8/ubuntu:18.04", "arm": "arm32v7/debian:bullseye", "riscv64": "riscv64/debian:sid", "loongarch64": "loongarch64/debian:sid", "s390x": "s390x/debian:bookworm", "powerpc64le": "ppc64le/ubuntu:18.04"}'
  platform_map: '{"x86_64": "linux/amd64", "i386": "linux/386", "aarch64": "linux/arm64/v8", "arm": "linux/arm/v7", "riscv64": "linux/riscv64", "loongarch64": "linux/loong64", "s390x": "linux/s390x", "powerpc64le": "linux/ppc64le"}'
  freebsd_release_map: '{"15": "15.0", "14": "14.1", "13": "13.3"}'
  solaris_release_map: '{"11": "11.4"}'

jobs:
  build_deps_linux:
    name: Linux ${{ inputs.python_version }} ${{ matrix.arch }} ${{ matrix.distribution }} (build deps)
    if: ${{ contains(inputs.platforms, 'linux') }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, i386, aarch64, arm, riscv64, s390x, loongarch64, powerpc64le]
        distribution: [full, headless]
        exclude:
          - arch: ${{ !contains(inputs.platforms, 'linux-x86_64') && 'x86_64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-i386') && 'i386' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-aarch64') && 'aarch64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-arm') && 'arm' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-riscv64') && 'riscv64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-loongarch64') && 'loongarch64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-s390x') && 's390x' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-powerpc64le') && 'powerpc64le' || '' }}

    steps:
      - name: Set up zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0

      - name: Checkout
        uses: actions/checkout@v5

      - name: Build dependencies
        run: |
          ./scripts/build_linux_zig.sh --arch ${{ matrix.arch }} --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --deps-only

      - name: Interactive debugging
        if: ${{ always() && inputs.debug_interactive }}
        uses: fawazahmed0/action-debug-vscode@v3

      - name: Upload dependency artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deps-linux-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: |
            ./deps/
            ./licenses/

  build_linux:
    name: Linux ${{ inputs.python_version }} ${{ matrix.arch }} ${{ matrix.distribution }} (build)
    if: ${{ contains(inputs.platforms, 'linux') }}
    needs: build_deps_linux
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, i386, aarch64, arm, riscv64, s390x, loongarch64, powerpc64le]
        distribution: [full, headless]
        exclude:
          - arch: ${{ !contains(inputs.platforms, 'linux-x86_64') && 'x86_64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-i386') && 'i386' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-aarch64') && 'aarch64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-arm') && 'arm' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-riscv64') && 'riscv64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-loongarch64') && 'loongarch64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-s390x') && 's390x' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-powerpc64le') && 'powerpc64le' || '' }}

    steps:
      - name: Set up zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0

      - name: Checkout
        uses: actions/checkout@v5

      - name: Download dependency artifacts
        uses: actions/download-artifact@v5
        with:
          name: deps-linux-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: .

      - name: Build Python
        run: |
          ./scripts/build_linux_zig.sh --arch ${{ matrix.arch }} --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --python-only

      - name: Interactive debugging
        if: ${{ always() && inputs.debug_interactive }}
        uses: fawazahmed0/action-debug-vscode@v3

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-linux-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: ./python*.zip

      - name: Upload artifacts
        if: ${{ always()  && inputs.debug }}
        uses: actions/upload-artifact@v4
        with:
          name: build-python-linux-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: ./*python*.tar.gz

  test_linux:
    name: Linux ${{ inputs.python_version }} ${{ matrix.arch }} ${{ matrix.distribution }} (test)
    if: ${{ contains(inputs.platforms, 'linux') }}
    needs: build_linux
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, i386, aarch64, arm, riscv64, s390x, loongarch64, powerpc64le]
        distribution: [full, headless]
        exclude:
          - arch: ${{ !contains(inputs.platforms, 'linux-x86_64') && 'x86_64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-i386') && 'i386' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-aarch64') && 'aarch64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-arm') && 'arm' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-riscv64') && 'riscv64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-loongarch64') && 'loongarch64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-s390x') && 's390x' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'linux-powerpc64le') && 'powerpc64le' || '' }}

    steps:
      - name: Parse image
        id: parse_image
        run: |
          IMAGE=$(echo ${{ toJSON(env.image_map) }} | jq -r '.["${{ matrix.arch }}"]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Parse platform
        id: parse_platform
        run: |
          PLATFORM=$(echo ${{ toJSON(env.platform_map) }} | jq -r '.["${{ matrix.arch }}"]')
          echo "platform=$PLATFORM" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v5

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: python-linux-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: .

      - name: Install interpreters
        run: |
          sudo apt update
          sudo apt -y install qemu-user-static

      - name: Test python in clean environment
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.parse_image.outputs.image }}
          options: --platform ${{ steps.parse_platform.outputs.platform }} -v ${{ github.workspace }}:/work --workdir /work
          shell: bash
          run: |
            set -e
            apt update && apt install -y curl
            ./scripts/launch_test.sh --arch ${{ matrix.arch }} --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --os linux --run-tests "${{ env.RUN_TESTS }}"

  build_deps_windows:
    name: Windows ${{ inputs.python_version }} ${{ matrix.arch }} ${{ matrix.distribution }} (build deps)
    if: ${{ contains(inputs.platforms, 'windows') }}
    runs-on: ${{ matrix.arch == 'x86_64' && 'windows-2022' || 'windows-11-arm' }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        distribution: [full, headless]
        exclude:
          - arch: ${{ !contains(inputs.platforms, 'windows-x86_64') && 'x86_64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'windows-aarch64') && 'aarch64' || '' }}

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure build
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch == 'x86_64' && 'amd64' || 'amd64_arm64' }}

      - name: Remove Strawberry
        shell: pwsh
        run: |
          Rename-Item c:\strawberry strawberry2

      - name: Build dependencies
        shell: bash
        run: |
          set -ex
          ./scripts/build_windows.sh --arch ${{ matrix.arch }} --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --deps-only

      - name: Interactive debugging
        uses: fawazahmed0/action-debug-vscode@v3
        if: ${{ always() && inputs.debug_interactive }}

      - name: Upload dependency artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deps-windows-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: |
            ./deps/
            ./licenses/

  build_windows:
    name: Windows ${{ inputs.python_version }} ${{ matrix.arch }} ${{ matrix.distribution }} (build)
    if: ${{ contains(inputs.platforms, 'windows') }}
    needs: build_deps_windows
    runs-on: ${{ matrix.arch == 'x86_64' && 'windows-2022' || 'windows-11-arm' }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        distribution: [full, headless]
        exclude:
          - arch: ${{ !contains(inputs.platforms, 'windows-x86_64') && 'x86_64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'windows-aarch64') && 'aarch64' || '' }}

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure build
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch == 'x86_64' && 'amd64' || 'amd64_arm64' }}

      - name: Remove Strawberry
        shell: pwsh
        run: |
          Rename-Item c:\strawberry strawberry2

      - name: Download dependency artifacts
        uses: actions/download-artifact@v5
        with:
          name: deps-windows-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: .

      - name: Build Python
        shell: bash
        run: |
          set -ex
          ./scripts/build_windows.sh --arch ${{ matrix.arch }} --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --python-only

      - name: Interactive debugging
        uses: fawazahmed0/action-debug-vscode@v3
        if: ${{ always() && inputs.debug_interactive }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-windows-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: ./python*.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() && inputs.debug }}
        with:
          name: build-python-windows-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: ./*python*.tar.gz

  test_windows:
    name: Windows ${{ inputs.python_version }} ${{ matrix.arch }} ${{ matrix.distribution }} (test)
    needs: build_windows
    runs-on: ${{ matrix.arch == 'x86_64' && 'windows-2022' || 'windows-11-arm' }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        distribution: [full, headless]
        exclude:
          - arch: ${{ !contains(inputs.platforms, 'windows-x86_64') && 'x86_64' || '' }}
          - arch: ${{ !contains(inputs.platforms, 'windows-aarch64') && 'aarch64' || '' }}

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout
        uses: actions/checkout@v5

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: python-windows-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: .

      - name: Test python in clean environment
        shell: bash
        run: |
          ./scripts/launch_test.sh --arch ${{ matrix.arch }} --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --os windows --run-tests "${{ env.RUN_TESTS }}"

  build_deps_macos:
    name: MacOS ${{ inputs.python_version }} universal2 ${{ matrix.distribution }} (build deps)
    if: ${{ contains(inputs.platforms, 'macos') }}
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        distribution: [full, headless]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install tools
        run: |
          brew install coreutils gpatch autoconf automake libtool ncurses
          # use gpatch's "patch" executable
          echo "/usr/local/opt/gpatch/libexec/gnubin" >> $GITHUB_PATH
          # use ncurses's "tic" executable
          echo "/usr/local/opt/ncurses/bin/" >> $GITHUB_PATH

      - name: Build dependencies
        run: |
          set -ex
          ./scripts/build_macos.sh --arch universal2 --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --deps-only

      - name: Interactive debugging
        uses: fawazahmed0/action-debug-vscode@v3
        if: ${{ always() && inputs.debug_interactive }}

      - name: Upload dependency artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deps-darwin-universal2-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: |
            ./deps/
            ./licenses/

  build_macos:
    name: MacOS ${{ inputs.python_version }} universal2 ${{ matrix.distribution }} (build)
    if: ${{ contains(inputs.platforms, 'macos') }}
    needs: build_deps_macos
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        distribution: [full, headless]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install tools
        run: |
          brew install coreutils gpatch autoconf automake libtool ncurses
          # use gpatch's "patch" executable
          echo "/usr/local/opt/gpatch/libexec/gnubin" >> $GITHUB_PATH
          # use ncurses's "tic" executable
          echo "/usr/local/opt/ncurses/bin/" >> $GITHUB_PATH

      - name: Download dependency artifacts
        uses: actions/download-artifact@v5
        with:
          name: deps-darwin-universal2-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: .

      - name: Build Python
        run: |
          set -ex
          ./scripts/build_macos.sh --arch universal2 --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --python-only

      - name: Interactive debugging
        uses: fawazahmed0/action-debug-vscode@v3
        if: ${{ always() && inputs.debug_interactive }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-darwin-universal2-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: ./python*.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() && inputs.debug }}
        with:
          name: build-python-darwin-universal2-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: ./*python*.tar.gz

  test_macos:
    name: MacOS ${{ inputs.python_version }} ${{ matrix.arch }} ${{ matrix.distribution }} (test)
    needs: build_macos
    runs-on: ${{ matrix.arch == 'x86_64' && 'macos-13' || 'macos-14' }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        distribution: [full, headless]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: python-darwin-universal2-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: .

      - name: Test python in clean environment
        shell: bash
        run: |
          ./scripts/launch_test.sh --arch universal2 --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --os darwin --run-tests "${{ env.RUN_TESTS }}"

  build_deps_freebsd:
    name: FreeBSD ${{ matrix.release }} ${{ inputs.python_version }} ${{ matrix.arch }} ${{ matrix.distribution }} (build deps)
    if: ${{ contains(inputs.platforms, 'freebsd') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release: [13, 14, 15]
        arch: [x86_64, aarch64]
        distribution: [full, headless]
        exclude:
          - release: ${{ !contains(inputs.platforms, 'freebsd13-x86_64') && '13' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd13-x86_64') && 'x86_64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd14-x86_64') && '14' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd14-x86_64') && 'x86_64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd15-x86_64') && '15' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd15-x86_64') && 'x86_64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd13-aarch64') && '13' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd13-aarch64') && 'aarch64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd14-aarch64') && '14' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd14-aarch64') && 'aarch64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd15-aarch64') && '15' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd15-aarch64') && 'aarch64' || '' }}

    steps:
      - name: Parse release
        id: parse_release
        run: |
          RELEASE=$(echo ${{ toJSON(env.freebsd_release_map) }} | jq -r '.["${{ matrix.release }}"]')
          echo "release=$RELEASE" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v5

      - name: Start VM
        uses: vmactions/freebsd-vm@v1
        with:
          sync: nfs
          release: ${{ steps.parse_release.outputs.release }}
          arch: ${{ matrix.arch }}
          prepare: |
            pkg install -y cmake bash wget base64 patch git zip python3 autoconf automake libtool gettext bison pkgconf gmake gperf patchelf texinfo
            chsh -s /usr/local/bin/bash root

      - name: Build dependencies in VM
        shell: freebsd {0}
        run: |
          set -e

          # Avoid building on the NFS mount
          cp -r ${{ github.workspace }} $HOME/workspace
          cd $HOME/workspace

          export RUN_TESTS="${{ env.RUN_TESTS }}"
          export DEBUG_CI="${{ env.DEBUG_CI }}"
          export VERBOSE_CI="${{ env.VERBOSE_CI }}"
          export PORTABLE_PYTHON_BUILDSYSTEM_BRANCH="${{ env.PORTABLE_PYTHON_BUILDSYSTEM_BRANCH }}"
          export PLATFORM="freebsd${{ matrix.release }}"
          bash ./scripts/build_freebsd.sh --arch ${{ matrix.arch }} --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --deps-only

          cp -r deps ${{ github.workspace }}
          cp -r licenses ${{ github.workspace }}

      - name: Interactive debugging
        if: ${{ always() && inputs.debug_interactive }}
        uses: fawazahmed0/action-debug-vscode@v3

      - name: Upload dependency artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deps-freebsd${{ matrix.release }}-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: |
            ./deps/
            ./licenses/

  build_freebsd:
    name: FreeBSD ${{ matrix.release }} ${{ inputs.python_version }} ${{ matrix.arch }} ${{ matrix.distribution }} (build)
    if: ${{ contains(inputs.platforms, 'freebsd') }}
    needs: build_deps_freebsd
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release: [13, 14, 15]
        arch: [x86_64, aarch64]
        distribution: [full, headless]
        exclude:
          - release: ${{ !contains(inputs.platforms, 'freebsd13-x86_64') && '13' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd13-x86_64') && 'x86_64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd14-x86_64') && '14' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd14-x86_64') && 'x86_64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd15-x86_64') && '15' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd15-x86_64') && 'x86_64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd13-aarch64') && '13' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd13-aarch64') && 'aarch64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd14-aarch64') && '14' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd14-aarch64') && 'aarch64' || '' }}
          - release: ${{ !contains(inputs.platforms, 'freebsd15-aarch64') && '15' || '' }}
            arch: ${{ !contains(inputs.platforms, 'freebsd15-aarch64') && 'aarch64' || '' }}

    steps:
      - name: Parse release
        id: parse_release
        run: |
          RELEASE=$(echo ${{ toJSON(env.freebsd_release_map) }} | jq -r '.["${{ matrix.release }}"]')
          echo "release=$RELEASE" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v5

      - name: Download dependency artifacts
        uses: actions/download-artifact@v5
        with:
          name: deps-freebsd${{ matrix.release }}-${{ matrix.arch }}-${{ matrix.distribution }}-${{ inputs.python_version }}
          path: .

      - name: Start VM
        uses: vmactions/freebsd-vm@v1
        with:
          sync: nfs
          release: ${{ steps.parse_release.outputs.release }}
          arch: ${{ matrix.arch }}
          prepare: |
            pkg install -y cmake bash wget base64 patch git zip python3 autoconf automake libtool gettext bison pkgconf gmake gperf patchelf texinfo
            chsh -s /usr/local/bin/bash root

      - name: Build Python in VM
        shell: freebsd {0}
        run: |
          set -e

          # Avoid building on the NFS mount
          cp -r ${{ github.workspace }} $HOME/workspace
          cd $HOME/workspace

          export RUN_TESTS="${{ env.RUN_TESTS }}"
          export DEBUG_CI="${{ env.DEBUG_CI }}"
          export VERBOSE_CI="${{ env.VERBOSE_CI }}"
          export PORTABLE_PYTHON_BUILDSYSTEM_BRANCH="${{ env.PORTABLE_PYTHON_BUILDSYSTEM_BRANCH }}"
          export PLATFORM="freebsd${{ matrix.release }}"
          bash ./scripts/build_freebsd.sh --arch ${{ matrix.arch }} --version ${{ inputs.python_version }} --distribution ${{ matrix.distribution }} --python-only

          cp *.zip ${{ github.workspace }}
          cp *.tar.gz ${{ github.workspace }}

      - name: Interactive debugging
        if: ${{ always() && inputs.debug_interactive }}
        uses: fawazahmed0/action-debug-vscode@v3

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
